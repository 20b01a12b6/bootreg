<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form Bootstrap</title>
    <script src="bootreg.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        
    
        
</head>

<body>
    <div class="container">
        <div class="form">
            <!-- <div class="form-group"> -->
                <div class="row">
                    <div class="col col-md-1 mt-2 ">
                        <label for="" class="form-label">Name:</label>
                    </div>
                    <div class="col col-md-5 mt-2"> <input type="text" class="form-control" id="name">
                    </div>
                   
                    
                </div>
                <div class="row">
                    <div class="col col-md-1 mt-3">
                        <label for="" class="form-label">Password:</label>
                    </div>
                    <div class="col col-md-5 mt-3"> <input type="password" class="form-control" id="pswrd">
                    </div>
                    <!-- <div class="col col-md-5 mt-2" id="passwrd">
                    </div> -->
                </div>
            <div class="row">
                <div class="col col-md-1 mt-3">
                    <label for="" class="form-label">Branch:</label>
                </div>
                <div class="col col-md-4 mt-3">
                    <select name="" id="sel" class="form-select">
                        <option value="" selected disabled>branch</option>
                        <option value="">CSE</option>
                        <option value="">IT</option>
                        <option value="">ECE</option>
                        <option value="">EEE</option>
                        <option value="">CIVIL</option>
                        <option value="">MECHANICAL</option>
                    </select></div>
               
            </div>
            <div class="row">
                <div class="col col-md-1 mt-3">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="radio" name="gender" class="form-check-input" id="rad1">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="radio" name="gender" class="form-check-input" id="rad2">
                    <label for="" class="form-check-label">female</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="radio" name="gender" class="form-check-input" id="rad3">
                    <label for="" class="form-check-label">other</label>
                </div>
                </div>
            <div class="row">
                <div class="col col-md-1 mt-3">
                    <label for="" class="form-label">Interests</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="checkbox" name="" class="form-check-input" id="che1">
                    <label for="" class="form-check-label">Music</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="checkbox" name="" class="form-check-input" id="che2">
                    <label for="" class="form-check-label">Sports</label>
                </div>
                <div class="form-check col col-md-1 mt-3">
                    <input type="checkbox" name="" class="form-check-input" id="che3">
                    <label for="" class="form-check-label">Enterpreneurship</label>
                </div>
                <div class="col col-2" id="check"></div>
            </div>
             <div class="row">
                <div class="col col-3 mt-2 text-center">
                    <button id="btn" class="btn-primary">Submit</button>
                </div>
            </div> 

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script> 

</body>

</html>
